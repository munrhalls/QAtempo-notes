<div *ngIf="mode === 'display'">
  <app-chunk
    *ngFor="let instance of lists; let i = index"
    [title]="listNames[i]"
    [list]="instance"
  ></app-chunk>
</div>

<div *ngIf="mode === 'edit'">
  <app-chunk-edit
    (modeChanged)="onModeChanged($event)"
    *ngFor="let instance of lists; let i = index"
    [title]="listNames[i]"
    [list]="instance"
  ></app-chunk-edit>
</div>
