<div class="chunk">
  <h2>Chunk:</h2>
  <form>
    <ul>
      <li *ngFor="let item of list; let i = index">
        <input type="text" (input)="updateSubmit($event, i)" />
      </li>
    </ul>
    <button class="btn btn-primary" (click)="checkChunk()">SUBMIT</button>
  </form>
  <h1 *ngIf="properSubmit === true">SUCCESS!</h1>
  <h1 *ngIf="properSubmit === false">NOT YET. TRY AGAIN.</h1>
</div>
