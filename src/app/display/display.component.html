<div class="menu">
  <div class="difficulty-marker">
    <label
      >Difficulty:
      <span class="badge {{ chunk.difficulty }}">{{
        chunk.difficulty
      }}</span></label
    >
  </div>

  <div class="mode-btns">
    <i-bs
      style="cursor: pointer"
      name="cursor-fill"
      width="15"
      height="15"
    ></i-bs>
    <i-bs
      style="cursor: pointer"
      name="pencil-square"
      width="25"
      height="25"
      (click)="chunk.mode = 'edit'"
    >
    </i-bs>
    <span
      class="d-flex justify-content-center align-items-center"
      style="margin-left: 0.5rem; font-weight: bold; font-size: 0.75rem"
      >EDIT</span
    >
  </div>
</div>

<div class="examsheet">
  <h2>{{ chunk.title }}</h2>

  <form name="examsheet">
    <div *ngFor="let point of chunk.list; let i = index">
      <div
        class="form-check"
        *ngIf="
          chunk.displayFullness === 'full' ||
          (chunk.displayFullness === 'intro' && i < 2)
        "
      >
        <label class="form-label" style="font-weight: bold">{{
          point.question
        }}</label>
        <input
          class="form-control"
          name="answer- + index"
          type="text"
          [(ngModel)]="answers[i]"
        />
      </div>
    </div>

    <i-bs
      style="cursor: pointer; box-shadow: -20px 0 100px 100px#fff"
      name="eye"
      width="60"
      height="60"
      (click)="chunk.displayFullness = 'full'"
      *ngIf="chunk.displayFullness === 'intro'"
    >
    </i-bs>

    <i-bs
      style="cursor: pointer"
      name="eye-fill"
      width="60"
      height="60"
      (click)="chunk.displayFullness = 'intro'"
      *ngIf="chunk.displayFullness === 'full'"
    >
    </i-bs>

    <div *ngIf="chunk.displayFullness === 'full'">
      <button
        style="font-weight: bold"
        type="submit"
        class="mt-3 btn btn-primary"
        (click)="checkAnswers()"
        *ngIf="passExam === null"
      >
        SUBMIT
      </button>
    </div>

    <div *ngIf="chunk.displayFullness === 'full'">
      <button
        style="font-weight: bold"
        type="submit"
        class="mt-3 btn"
        [ngClass]="{
          'btn-success': passExam === true,
          'btn-danger': passExam === false
        }"
        (click)="answers = []; passExam = null"
        *ngIf="passExam !== null"
      >
        RE-TAKE EXAM {{ passExam === true ? "(optional)" : "" }}
      </button>
    </div>
  </form>

  <div
    style="font-size: 1.25rem; font-weight: bold"
    class="mt-3 alert alert-success"
    role="alert"
    *ngIf="passExam === true"
  >
    SUCCESS! YOU HAVE PASSED THE EXAM.
  </div>
  <div
    style="font-size: 1.25rem; font-weight: bold"
    class="mt-3 alert alert-danger"
    role="alert"
    *ngIf="passExam === false"
  >
    NOT QUITE YET, PLEASE TRY AGAIN.
  </div>
</div>
