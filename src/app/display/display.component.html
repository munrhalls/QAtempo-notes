<div class="menu">
  <label
    >Difficulty:
    <span class="{{ chunk.difficulty }}">{{ chunk.difficulty }}</span></label
  >

  <i-bs
    style="cursor: pointer"
    name="pencil-square"
    width="25"
    height="25"
    (click)="chunk.mode = 'edit'"
  >
  </i-bs>
</div>

<h2>{{ chunk.title }}</h2>
<form name="examsheet">
  <div *ngFor="let point of chunk.list; let i = index">
    <p>{{ point.question }}</p>
    <input name="answer- + index" type="text" [(ngModel)]="answers[i]" />
  </div>
  <button type="submit" class="mt-3 btn btn-primary" (click)="checkAnswers()">
    SUBMIT
  </button>
</form>
<p *ngIf="passExam === true">SUCCESS</p>
<p *ngIf="passExam === false">NOT YET, PLEASE TRY AGAIN</p>
