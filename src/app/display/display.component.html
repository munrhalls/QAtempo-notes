<div class="menu">
  <label
    >Difficulty:
    <span class="{{ chunk.difficulty }}">{{ chunk.difficulty }}</span></label
  >
  <img src="" alt="" />
  <i-bs
    style="cursor: pointer"
    name="pencil-square"
    width="25"
    height="25"
    (click)="chunk.mode = 'edit'"
  >
  </i-bs>
</div>

<div class="examsheet">
  <h2>{{ chunk.title }}</h2>
  <form name="examsheet">
    <div *ngFor="let point of chunk.list; let i = index">
      <div
        *ngIf="
          chunk.displayFullness === 'full' ||
          (chunk.displayFullness === 'intro' && i < 2)
        "
      >
        <p>{{ point.question }}</p>
        <input name="answer- + index" type="text" [(ngModel)]="answers[i]" />
      </div>
    </div>

    <i-bs
      style="cursor: pointer; box-shadow: -20px 0 100px 100px#fff"
      name="eye"
      width="75"
      height="75"
      (click)="chunk.displayFullness = 'full'"
      *ngIf="chunk.displayFullness === 'intro'"
    >
    </i-bs>

    <i-bs
      style="cursor: pointer"
      name="eye-fill"
      width="75"
      height="75"
      (click)="chunk.displayFullness = 'intro'"
      *ngIf="chunk.displayFullness === 'full'"
    >
    </i-bs>

    <div *ngIf="chunk.displayFullness === 'full'">
      <button
        type="submit"
        class="mt-3 btn btn-primary"
        (click)="checkAnswers()"
      >
        SUBMIT
      </button>
    </div>
  </form>
  <p *ngIf="passExam === true">SUCCESS</p>
  <p *ngIf="passExam === false">NOT YET, PLEASE TRY AGAIN</p>
</div>
