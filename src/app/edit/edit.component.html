<div class="menu">
  <label
    >Difficulty:
    <span class="{{ chunk.difficulty }}">{{ chunk.difficulty }}</span></label
  >

  <i-bs
    style="cursor: pointer"
    name="display"
    width="25"
    height="25"
    (click)="chunk.mode = 'display'"
  >
  </i-bs>
</div>

<form class="examsheet-edit" name="chunk.title">
  <div>
    <span>Exam difficulty:</span>

    <div>
      <label for="beginner">Beginner</label>
      <input
        type="radio"
        name="difficulty"
        value="beginner"
        (input)="chunk.difficulty = 'beginner'"
      />
    </div>
    <div>
      <label for="intermediate">Intermediate</label>
      <input
        type="radio"
        name="difficulty"
        value="intermediate"
        (input)="chunk.difficulty = 'intermediate'"
      />
    </div>
    <div>
      <label for="advanced">Advanced</label>
      <input
        type="radio"
        name="difficulty"
        value="advanced"
        (input)="chunk.difficulty = 'advanced'"
      />
    </div>
  </div>
  <label>Title: </label>
  <input
    type="text"
    [(ngModel)]="chunk.title"
    [ngModelOptions]="{ standalone: true }"
  />
  <div *ngFor="let point of chunk.list; let i = index">
    <input
      type="text"
      [(ngModel)]="point.question"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="text"
      [(ngModel)]="point.answer"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="button"
      class="btn btn-danger"
      value="DELETE"
      (click)="this.chunk.list.splice(i, 1)"
    />
  </div>
  <button class="btn btn-primary">ADD POINT</button>
</form>
