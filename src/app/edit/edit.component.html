<div class="menu">
  <label
    >Difficulty:
    <span class="{{ chunk.difficulty }}">{{ chunk.difficulty }}</span></label
  >

  <i-bs
    style="cursor: pointer"
    name="display"
    width="25"
    height="25"
    (click)="chunk.mode = 'display'"
  >
  </i-bs>
</div>

<div class="examsheet-edit" name="chunk.title">
  <form class="difficulty" [formGroup]="form">
    <h2>Exam difficulty:</h2>

    <div class="radio">
      <label for="beginner"> Beginner </label>
      <input
        style="cursor: pointer"
        type="radio"
        formControlName="difficulty"
        value="beginner"
        (change)="chunk.difficulty = 'beginner'"
      />
    </div>
    <div class="radio">
      <label for="intermediate"> Intermediate </label>
      <input
        style="cursor: pointer"
        type="radio"
        formControlName="difficulty"
        value="intermediate"
        (change)="chunk.difficulty = 'intermediate'"
      />
    </div>
    <div class="radio">
      <label for="advanced"> Advanced </label>
      <input
        style="cursor: pointer"
        type="radio"
        formControlName="difficulty"
        value="advanced"
        (change)="chunk.difficulty = 'advanced'"
      />
    </div>
  </form>

  <label>Title: </label>
  <input
    type="text"
    [(ngModel)]="chunk.title"
    [ngModelOptions]="{ standalone: true }"
  />
  <div *ngFor="let point of chunk.list; let i = index">
    <input
      type="text"
      [(ngModel)]="point.question"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="text"
      [(ngModel)]="point.answer"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="button"
      class="btn btn-danger"
      value="DELETE"
      (click)="this.chunk.list.splice(i, 1)"
    />
  </div>
  <button class="btn btn-primary">ADD POINT</button>
</div>
