<div class="menu">
  <label
    >Difficulty:
    <span class="{{ chunk.difficulty }}">{{ chunk.difficulty }}</span></label
  >

  <i-bs
    style="cursor: pointer"
    name="display"
    width="25"
    height="25"
    (click)="chunk.mode = 'display'"
  >
  </i-bs>
</div>

<form name="chunk.title">
  <div>
    <label>Exam difficulty:</label>
    <label>Beginner</label>

    <input
      type="radio"
      value="beginner"
      (input)="chunk.difficulty = 'beginner'"
    />
    <label>Intermediate</label>

    <input
      type="radio"
      value="beginner"
      (input)="chunk.difficulty = 'intermediate'"
    />
    <label>Advanced</label>

    <input
      type="radio"
      value="beginner"
      (input)="chunk.difficulty = 'advanced'"
    />
  </div>
  <label>Title: </label>
  <input
    type="text"
    [(ngModel)]="chunk.title"
    [ngModelOptions]="{ standalone: true }"
  />
  <div *ngFor="let point of chunk.list; let i = index">
    <input
      type="text"
      [(ngModel)]="point.question"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="text"
      [(ngModel)]="point.answer"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="button"
      class="btn btn-danger"
      value="DELETE"
      (click)="this.chunk.list.splice(i, 1)"
    />
  </div>
  <button class="btn btn-primary">ADD POINT</button>
</form>
