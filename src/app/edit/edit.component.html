<div class="menu">
  <label
    >Difficulty:
    <span class="{{ chunk.difficulty }}">{{ chunk.difficulty }}</span></label
  >

  <i-bs
    style="cursor: pointer"
    name="display"
    width="25"
    height="25"
    (click)="chunk.mode = 'display'"
  >
  </i-bs>
</div>

<div class="examsheet-edit" name="chunk.title">
  <form [formGroup]="form" class="radio">
    <h2>Exam difficulty:</h2>

    <div>
      <h3 for="beginner">
        Beginner
        <input
          style="cursor: pointer"
          type="radio"
          formControlName="difficulty"
          value="beginner"
          (change)="chunk.difficulty = 'beginner'"
        />
      </h3>
    </div>
    <div class="radio">
      <h3 for="intermediate">
        Intermediate
        <input
          style="cursor: pointer"
          type="radio"
          formControlName="difficulty"
          value="intermediate"
          (change)="chunk.difficulty = 'intermediate'"
        />
      </h3>
    </div>
    <div class="radio">
      <h3 for="advanced">
        Advanced
        <input
          style="cursor: pointer"
          type="radio"
          formControlName="difficulty"
          value="advanced"
          (change)="chunk.difficulty = 'advanced'"
        />
      </h3>
    </div>
  </form>
  <label>Title: </label>
  <input
    type="text"
    [(ngModel)]="chunk.title"
    [ngModelOptions]="{ standalone: true }"
  />
  <div *ngFor="let point of chunk.list; let i = index">
    <input
      type="text"
      [(ngModel)]="point.question"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="text"
      [(ngModel)]="point.answer"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      type="button"
      class="btn btn-danger"
      value="DELETE"
      (click)="this.chunk.list.splice(i, 1)"
    />
  </div>
  <button class="btn btn-primary">ADD POINT</button>
</div>
