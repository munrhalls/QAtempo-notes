<div class="container pt-3">
  <h1>Chunker</h1>
  <div class="row">
    <div class="col">
      <button
        class="btn btn-secondary"
        (click)="mode = mode === 'display' ? 'edit' : 'display'"
      >
        EDIT
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-chunk-list [mode]="mode"></app-chunk-list>
    </div>
  </div>
</div>
