<header class="p-3 text-white">
  <div class="container">
    <div
      class="d-flex flex-column flex-sm-row align-items-center justify-content-center"
    >
      <div
        style="
          min-width: 7rem;
          margin: 1rem 0.5rem;
          flex-direction: column;
          justify-content: center;
          flex-wrap: wrap;
          align-items: center;
          border-radius: 5px;
          display: flex;
        "
      >
        <span
          style="
            cursor: pointer;
            width: 100%;
            padding: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background: #fff;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
          "
          >Log in
        </span>
        <span
          style="
            cursor: pointer;
            width: 100%;
            padding: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #000;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
          "
          >Sign up</span
        >
      </div>
      <div
        style="
          min-width: 7rem;
          margin: 1rem 0.5rem;
          flex-direction: column;
          justify-content: center;
          flex-wrap: wrap;
          align-items: center;
          border-radius: 5px;
          display: flex;
        "
      >
        <span
          style="
            width: 100%;
            padding: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #000;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
          "
          >Exam yourself.
        </span>
        <span
          style="
            width: 100%;
            padding: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background: #fff;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
          "
          >By yourself.</span
        >
      </div>

      <i-bs
        style="margin-left: 1rem"
        name="file-earmark-spreadsheet"
        width="100"
        height="100%"
      >
      </i-bs>
    </div>
  </div>
</header>
<div class="container pt-3">
  <div class="row d-flex justify-content-center">
    <div
      style="background-color: #000"
      class="col col-xs-12 col-md-10 col-xl-9"
    >
      <div
        style="flex-wrap: nowrap; padding: 2.5rem"
        class="d-flex justify-content-center align-items-center"
      >
        <h1>
          <div
            style="
              height: 10rem;
              width: 10rem;
              font-size: 1.15rem;
              color: #000;
              background-color: #fff;
              border-top-right-radius: 3px;
              border-top-left-radius: 3px;
              border-top: 3px solid #fff;
              border-left: 3px solid #fff;
              border-right: 3px solid #fff;
              font-weight: bold;

              border: 3px solid #000;
              padding: 1.5rem;
            "
          >
            Make your own,
          </div>
          <div
            style="
              height: 10rem;
              width: 10rem;
              font-size: 1.15rem;
              color: #fff;
              background-color: #000;
              border-bottom-right-radius: 3px;
              border-bottom-left-radius: 3px;
              border-bottom: 3px solid #fff;
              border-left: 3px solid #fff;
              /* border-right: 3px solid #fff; */
              font-weight: bold;
              padding: 1.5rem;
            "
          >
            For your own,
          </div>
        </h1>
        <h1>
          <div
            style="
              height: 10rem;
              width: 10rem;
              font-size: 1.25rem;
              color: #fff;
              background-color: #000;
              border-bottom-right-radius: 3px;
              border-bottom-left-radius: 3px;
              border-top: 3px solid #fff;
              /* border-left: 3px solid #fff;  */
              border-right: 3px solid #fff;
              font-weight: bold;
              padding: 1.5rem;
            "
          >
            EXAMS.
          </div>
          <div
            style="
              height: 10rem;
              width: 10rem;
              font-size: 1.25rem;
              color: #000;
              background-color: #fff;
              border-top-right-radius: 3px;
              border-top-left-radius: 3px;
              border-top: 3px solid #fff;
              border-left: 3px solid #fff;
              border-right: 3px solid #fff;
              font-weight: bold;
              border: 3px solid #000;
              padding: 1.5rem;
            "
          >
            TRAINING NEEDS.
          </div>
        </h1>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div
      class="title col-xs-12 col-md-10 col-xl-9 d-flex justify-content-center align-items-center"
    >
      <h1>Your exam sheets</h1>
      <i-bs
        style="margin-left: 0.5rem"
        name="file-earmark-spreadsheet-fill"
        width="30"
        height="100%"
      >
      </i-bs>

      <button
        style="margin-left: 1rem; font-weight: bold"
        class="btn btn-success"
        (click)="addNewChunk()"
      >
        ADD NEW EXAM
      </button>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div
      class="chunk col-xs-12 col-md-10 col-xl-9 d-flex justify-content-start align-items-start"
      *ngFor="let instance of chunks"
    >
      <app-display
        (examDeleted)="onExamDeleted($event)"
        style="width: 100%"
        [chunk]="instance"
        *ngIf="instance.mode === 'display'"
      ></app-display>

      <app-edit
        style="width: 100%"
        [chunk]="instance"
        *ngIf="instance.mode === 'edit'"
      ></app-edit>
    </div>
  </div>
</div>
